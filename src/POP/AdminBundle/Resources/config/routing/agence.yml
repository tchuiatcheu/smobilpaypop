agence_index:
    path:     /
    defaults: { _controller: "POPAdminBundle:Agence:index" }
    methods:  GET

agence_show:
    path:     /{id}/show
    defaults: { _controller: "POPAdminBundle:Agence:show" }
    methods:  GET

agence_new:
    path:     /new
    defaults: { _controller: "POPAdminBundle:Agence:new" }
    methods:  [GET, POST]

agence_edit:
    path:     /{id}/edit
    defaults: { _controller: "POPAdminBundle:Agence:edit" }
    methods:  [GET, POST]

agence_delete:
    path:     /{id}/delete
    defaults: { _controller: "POPAdminBundle:Agence:delete" }
    methods:  DELETE
